<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    <input type="text" id="abc" placeholder="Input"><br>
    <button onclick="pause()">Pause</button>
    <button onclick="resume()">Resume</button>
    <script src="../js/sweet-placeholder.js"></script>
    <script>
var o = app.create({
    element: document.getElementById('abc'),
    strings: ['hello\b\b world', 'i am vuong'],
    loop: 1,
    onFocusAction: 'resume',
    onClearInputAction: 'start'
});
o.addEventListener('start', function () {
    console.log('start');
});
o.addEventListener('stop', function () {
    console.log('stop');
});
o.addEventListener('pause', function () {
    console.log('pause');
});
o.addEventListener('resume', function () {
    console.log('resume');
});
o.addEventListener('begin-string', function () {
    console.log('>>> begin-string');
});
o.addEventListener('end-string', function () {
    console.log('>>> end-string');
});
o.addEventListener('begin-loop', function () {
    console.log('> begin-loop');
});
o.addEventListener('end-loop', function () {
    console.log('> end-loop');
});

function pause() {
    o.pause();
}

function resume() {
    o.start();
}

    </script>
</body>
</html>
